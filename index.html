<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assessment calculator</title>
    <link rel="shortcut icon" href="./images/dress-code.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="hero-container">
        <p class="empty-container"></p>
      </div>
      <div class="btn-container">
        <div class="btn-cell">
          <button class="btns btn-plus">+</button>
          <button class="btns btn-minus">-</button>
          <button class="btns btn-multiply">*</button>
          <button class="btns btn-divide">/</button>
        
          <button class="btns">7</button>
          <button class="btns">8</button>
          <button class="btns">9</button>
          <button class="btns btn-equal">=</button>
        
          <button class="btns">4</button>
          <button class="btns">5</button>
          <button class="btns">6</button>

        
          <button class="btns">1</button>
          <button class="btns">2</button>
          <button class="btns">3</button>

        
          <button class="btns">0</button>
          <button class="btns">.</button>
          <button class="btns">C</button>

        </div>
      </div>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
